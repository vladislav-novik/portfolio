<section id="about">
    <app-section-title [index]="1" [title]="'AboutMe.Title' | translate"></app-section-title>
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
        <div class="max-w-sm">
            @for (text of "AboutMe.Paragraphs" | translate; track text) {
                <p class="mb-4" [innerHTML]="text" appScrollAnimation></p>   
            }
            <app-skill-list></app-skill-list>
        </div>
        <div class="w-full px-8" appScrollAnimation [direction]="false">
            <div class="relative">
                <img 
                    class="relative z-10 rounded object-cover inset-0 w-full h-auto" 
                    width="400" height="300" 
                    src="assets/images/me4.jpg" alt="José Andrés">
                <div class="absolute z-0 h-full w-full -top-6 left-6 rounded border-2 border-secondary"></div>
            </div>
        </div>
    </div>
</section>
